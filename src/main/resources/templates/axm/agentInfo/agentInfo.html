<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								agent编号：<input type="text" name="agentId"/>
							</li>

							<li>
								存活/不存活：<input type="text" name="agentState"/>
							</li>

							<li>
								存活/不存活：<input type="text" name="agentDaemon"/>
							</li>

							<li>
								agent内存使用率：<input type="text" name="agentMemused"/>
							</li>

							<li>
								agentcpu使用率：<input type="text" name="agentCpuused"/>
							</li>

							<li>
								：<input type="text" name="agentKey"/>
							</li>

							<li>
								：<input type="text" name="insertTime"/>
							</li>

							<li>
								：<input type="text" name="reportTime"/>
							</li>

							<li>
								：<input type="text" name="userId"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="axm:agentInfo:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="axm:agentInfo:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="axm:agentInfo:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="axm:agentInfo:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('axm:agentInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('axm:agentInfo:remove')}]];
        var prefix = ctx + "axm/agentInfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "agent",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'agentId', 
					title : 'agent编号',
					sortable: true
				},
				{
					field : 'agentState', 
					title : '存活/不存活',
					sortable: true
				},
				{
					field : 'agentDaemon', 
					title : '存活/不存活',
					sortable: true
				},
				{
					field : 'agentMemused', 
					title : 'agent内存使用率',
					sortable: true
				},
				{
					field : 'agentCpuused', 
					title : 'agentcpu使用率',
					sortable: true
				},
				{
					field : 'agentKey', 
					title : '',
					sortable: true
				},
				{
					field : 'insertTime', 
					title : '',
					sortable: true
				},
				{
					field : 'reportTime', 
					title : '',
					sortable: true
				},
				{
					field : 'userId', 
					title : '',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
