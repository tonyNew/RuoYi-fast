<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hostNm-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">主机名：</label>
				<div class="col-sm-8">
					<input id="hostName" name="hostName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主机ip：</label>
				<div class="col-sm-8">
					<input id="hostIp" name="hostIp" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备id：</label>
				<div class="col-sm-8">
					<input id="agtEid" name="agtEid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">CPU使用率：</label>
				<div class="col-sm-8">
					<input id="cpuRate" name="cpuRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内存使用量(MB)：</label>
				<div class="col-sm-8">
					<input id="memUsed" name="memUsed" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内存使用率：</label>
				<div class="col-sm-8">
					<input id="memRate" name="memRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交换空间使用量：</label>
				<div class="col-sm-8">
					<input id="swapUsed" name="swapUsed" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总交换空间：</label>
				<div class="col-sm-8">
					<input id="swapTotal" name="swapTotal" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">硬盘使用率：</label>
				<div class="col-sm-8">
					<input id="diskRate" name="diskRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">硬盘总大小(GB)：</label>
				<div class="col-sm-8">
					<input id="diskTotal" name="diskTotal" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">挂载文件系统：</label>
				<div class="col-sm-8">
					<input id="diskFilesys" name="diskFilesys" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">挂载点：</label>
				<div class="col-sm-8">
					<input id="diskMount" name="diskMount" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "axm/hostNm"
		$("#form-hostNm-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-hostNm-add').serialize());
	        }
	    }
	</script>
</body>
</html>
