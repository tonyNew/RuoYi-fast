<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hostAcc-edit" th:object="${hostAcc}">
            <input id="accId" name="accId" th:field="*{accId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">账号名：</label>
				<div class="col-sm-8">
					<input id="accName" name="accName" th:field="*{accName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否弱口令：</label>
				<div class="col-sm-8">
					<input id="weakPass" name="weakPass" th:field="*{weakPass}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">shell路径：</label>
				<div class="col-sm-8">
					<input id="shell" name="shell" th:field="*{shell}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后登录时间：</label>
				<div class="col-sm-8">
					<input id="lastLoginTime" name="lastLoginTime" th:field="*{lastLoginTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "axm/hostAcc"
		$("#form-hostAcc-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-hostAcc-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
