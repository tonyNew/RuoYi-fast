<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								agtID：<input type="text" name="agtEid"/>
							</li>

							<li>
								主机名：<input type="text" name="hostName"/>
							</li>

							<li>
								主机IP：<input type="text" name="hostIp"/>
							</li>

							<li>
								系统类型：<input type="text" name="sysType"/>
							</li>

							<li>
								系统版本：<input type="text" name="sysVer"/>
							</li>

							<li>
								内核版本：<input type="text" name="coreVer"/>
							</li>

							<li>
								硬盘序列号：<input type="text" name="discNum"/>
							</li>

							<li>
								硬盘型号：<input type="text" name="discType"/>
							</li>

							<li>
								硬盘大小(GB)：<input type="text" name="discSize"/>
							</li>

							<li>
								CPU颗数：<input type="text" name="cpuCount"/>
							</li>

							<li>
								单CUP核数：<input type="text" name="cupCores"/>
							</li>

							<li>
								CPU型号：<input type="text" name="cpuModel"/>
							</li>

							<li>
								内存型号：<input type="text" name="memType"/>
							</li>

							<li>
								内存条数：<input type="text" name="memCount"/>
							</li>

							<li>
								内存大小(MB)：<input type="text" name="memSize"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="axm:host:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="axm:host:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="axm:host:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="axm:host:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('axm:host:edit')}]];
        var removeFlag = [[${@permission.hasPermi('axm:host:remove')}]];
        var prefix = ctx + "axm/host";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "主机",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'hostId', 
					title : 'ID',
					visible: false
				},
				{
					field : 'agtEid', 
					title : 'agtID',
					sortable: true
				},
				{
					field : 'hostName', 
					title : '主机名',
					sortable: true
				},
				{
					field : 'hostIp', 
					title : '主机IP',
					sortable: true
				},
				{
					field : 'sysType', 
					title : '系统类型',
					sortable: true
				},
				{
					field : 'sysVer', 
					title : '系统版本',
					sortable: true
				},
				{
					field : 'coreVer', 
					title : '内核版本',
					sortable: true
				},
				{
					field : 'discNum', 
					title : '硬盘序列号',
					sortable: true
				},
				{
					field : 'discType', 
					title : '硬盘型号',
					sortable: true
				},
				{
					field : 'discSize', 
					title : '硬盘大小(GB)',
					sortable: true
				},
				{
					field : 'cpuCount', 
					title : 'CPU颗数',
					sortable: true
				},
				{
					field : 'cupCores', 
					title : '单CUP核数',
					sortable: true
				},
				{
					field : 'cpuModel', 
					title : 'CPU型号',
					sortable: true
				},
				{
					field : 'memType', 
					title : '内存型号',
					sortable: true
				},
				{
					field : 'memCount', 
					title : '内存条数',
					sortable: true
				},
				{
					field : 'memSize', 
					title : '内存大小(MB)',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.hostId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.hostId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
