<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hostNm-edit" th:object="${hostNm}">
            <input id="nmId" name="nmId" th:field="*{nmId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">主机名：</label>
				<div class="col-sm-8">
					<input id="hostName" name="hostName" th:field="*{hostName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主机ip：</label>
				<div class="col-sm-8">
					<input id="hostIp" name="hostIp" th:field="*{hostIp}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备id：</label>
				<div class="col-sm-8">
					<input id="agtEid" name="agtEid" th:field="*{agtEid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">CPU使用率：</label>
				<div class="col-sm-8">
					<input id="cpuRate" name="cpuRate" th:field="*{cpuRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内存使用量(MB)：</label>
				<div class="col-sm-8">
					<input id="memUsed" name="memUsed" th:field="*{memUsed}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内存使用率：</label>
				<div class="col-sm-8">
					<input id="memRate" name="memRate" th:field="*{memRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交换空间使用量：</label>
				<div class="col-sm-8">
					<input id="swapUsed" name="swapUsed" th:field="*{swapUsed}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总交换空间：</label>
				<div class="col-sm-8">
					<input id="swapTotal" name="swapTotal" th:field="*{swapTotal}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">硬盘使用率：</label>
				<div class="col-sm-8">
					<input id="diskRate" name="diskRate" th:field="*{diskRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">硬盘总大小(GB)：</label>
				<div class="col-sm-8">
					<input id="diskTotal" name="diskTotal" th:field="*{diskTotal}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">挂载文件系统：</label>
				<div class="col-sm-8">
					<input id="diskFilesys" name="diskFilesys" th:field="*{diskFilesys}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">挂载点：</label>
				<div class="col-sm-8">
					<input id="diskMount" name="diskMount" th:field="*{diskMount}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "axm/hostNm"
		$("#form-hostNm-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-hostNm-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
