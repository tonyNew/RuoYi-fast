<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hostProcess-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">启动用户：</label>
				<div class="col-sm-8">
					<input id="user" name="user" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进程ID：</label>
				<div class="col-sm-8">
					<input id="pid" name="pid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备id：</label>
				<div class="col-sm-8">
					<input id="agtEid" name="agtEid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主机名：</label>
				<div class="col-sm-8">
					<input id="hostName" name="hostName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主机IP：</label>
				<div class="col-sm-8">
					<input id="hostIp" name="hostIp" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">启动命令：</label>
				<div class="col-sm-8">
					<input id="command" name="command" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">CPU使用率：</label>
				<div class="col-sm-8">
					<input id="procCpu" name="procCpu" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内存使用率：</label>
				<div class="col-sm-8">
					<input id="procMem" name="procMem" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内存占用量(MB)：</label>
				<div class="col-sm-8">
					<input id="procMemValue" name="procMemValue" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进程名：</label>
				<div class="col-sm-8">
					<input id="procName" name="procName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总发送流量(KB)：</label>
				<div class="col-sm-8">
					<input id="procSendflow" name="procSendflow" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收流量(KB)：</label>
				<div class="col-sm-8">
					<input id="procReceiveflow" name="procReceiveflow" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "axm/hostProcess"
		$("#form-hostProcess-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-hostProcess-add').serialize());
	        }
	    }
	</script>
</body>
</html>
