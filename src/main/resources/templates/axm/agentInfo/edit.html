<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-agentInfo-edit" th:object="${agentInfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">agent编号：</label>
				<div class="col-sm-8">
					<input id="agentId" name="agentId" th:field="*{agentId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">存活/不存活：</label>
				<div class="col-sm-8">
					<input id="agentState" name="agentState" th:field="*{agentState}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">存活/不存活：</label>
				<div class="col-sm-8">
					<input id="agentDaemon" name="agentDaemon" th:field="*{agentDaemon}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">agent内存使用率：</label>
				<div class="col-sm-8">
					<input id="agentMemused" name="agentMemused" th:field="*{agentMemused}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">agentcpu使用率：</label>
				<div class="col-sm-8">
					<input id="agentCpuused" name="agentCpuused" th:field="*{agentCpuused}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="agentKey" name="agentKey" th:field="*{agentKey}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="insertTime" name="insertTime" th:field="*{insertTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="reportTime" name="reportTime" th:field="*{reportTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "axm/agentInfo"
		$("#form-agentInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-agentInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
