<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hostProcess-edit" th:object="${hostProcess}">
            <input id="processId" name="processId" th:field="*{processId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">启动用户：</label>
				<div class="col-sm-8">
					<input id="user" name="user" th:field="*{user}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进程ID：</label>
				<div class="col-sm-8">
					<input id="pid" name="pid" th:field="*{pid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备id：</label>
				<div class="col-sm-8">
					<input id="agtEid" name="agtEid" th:field="*{agtEid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主机名：</label>
				<div class="col-sm-8">
					<input id="hostName" name="hostName" th:field="*{hostName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主机IP：</label>
				<div class="col-sm-8">
					<input id="hostIp" name="hostIp" th:field="*{hostIp}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">启动命令：</label>
				<div class="col-sm-8">
					<input id="command" name="command" th:field="*{command}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">CPU使用率：</label>
				<div class="col-sm-8">
					<input id="procCpu" name="procCpu" th:field="*{procCpu}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内存使用率：</label>
				<div class="col-sm-8">
					<input id="procMem" name="procMem" th:field="*{procMem}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内存占用量(MB)：</label>
				<div class="col-sm-8">
					<input id="procMemValue" name="procMemValue" th:field="*{procMemValue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进程名：</label>
				<div class="col-sm-8">
					<input id="procName" name="procName" th:field="*{procName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总发送流量(KB)：</label>
				<div class="col-sm-8">
					<input id="procSendflow" name="procSendflow" th:field="*{procSendflow}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收流量(KB)：</label>
				<div class="col-sm-8">
					<input id="procReceiveflow" name="procReceiveflow" th:field="*{procReceiveflow}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "axm/hostProcess"
		$("#form-hostProcess-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-hostProcess-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
