<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								主机名：<input type="text" name="hostName"/>
							</li>

							<li>
								主机ip：<input type="text" name="hostIp"/>
							</li>

							<li>
								设备id：<input type="text" name="agtEid"/>
							</li>

							<li>
								CPU使用率：<input type="text" name="cpuRate"/>
							</li>

							<li>
								内存使用量(MB)：<input type="text" name="memUsed"/>
							</li>

							<li>
								内存使用率：<input type="text" name="memRate"/>
							</li>

							<li>
								交换空间使用量：<input type="text" name="swapUsed"/>
							</li>

							<li>
								总交换空间：<input type="text" name="swapTotal"/>
							</li>

							<li>
								硬盘使用率：<input type="text" name="diskRate"/>
							</li>

							<li>
								硬盘总大小(GB)：<input type="text" name="diskTotal"/>
							</li>

							<li>
								挂载文件系统：<input type="text" name="diskFilesys"/>
							</li>

							<li>
								挂载点：<input type="text" name="diskMount"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="axm:hostNm:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="axm:hostNm:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="axm:hostNm:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="axm:hostNm:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('axm:hostNm:edit')}]];
        var removeFlag = [[${@permission.hasPermi('axm:hostNm:remove')}]];
        var prefix = ctx + "axm/hostNm";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "主机网管",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'nmId', 
					title : 'id',
					visible: false
				},
				{
					field : 'hostName', 
					title : '主机名',
					sortable: true
				},
				{
					field : 'hostIp', 
					title : '主机ip',
					sortable: true
				},
				{
					field : 'agtEid', 
					title : '设备id',
					sortable: true
				},
				{
					field : 'cpuRate', 
					title : 'CPU使用率',
					sortable: true
				},
				{
					field : 'memUsed', 
					title : '内存使用量(MB)',
					sortable: true
				},
				{
					field : 'memRate', 
					title : '内存使用率',
					sortable: true
				},
				{
					field : 'swapUsed', 
					title : '交换空间使用量',
					sortable: true
				},
				{
					field : 'swapTotal', 
					title : '总交换空间',
					sortable: true
				},
				{
					field : 'diskRate', 
					title : '硬盘使用率',
					sortable: true
				},
				{
					field : 'diskTotal', 
					title : '硬盘总大小(GB)',
					sortable: true
				},
				{
					field : 'diskFilesys', 
					title : '挂载文件系统',
					sortable: true
				},
				{
					field : 'diskMount', 
					title : '挂载点',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.nmId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.nmId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
