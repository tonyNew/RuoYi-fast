<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								启动用户：<input type="text" name="user"/>
							</li>

							<li>
								进程ID：<input type="text" name="pid"/>
							</li>

							<li>
								设备id：<input type="text" name="agtEid"/>
							</li>

							<li>
								主机名：<input type="text" name="hostName"/>
							</li>

							<li>
								主机IP：<input type="text" name="hostIp"/>
							</li>

							<li>
								启动命令：<input type="text" name="command"/>
							</li>

							<li>
								CPU使用率：<input type="text" name="procCpu"/>
							</li>

							<li>
								内存使用率：<input type="text" name="procMem"/>
							</li>

							<li>
								内存占用量(MB)：<input type="text" name="procMemValue"/>
							</li>

							<li>
								进程名：<input type="text" name="procName"/>
							</li>

							<li>
								总发送流量(KB)：<input type="text" name="procSendflow"/>
							</li>

							<li>
								接收流量(KB)：<input type="text" name="procReceiveflow"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="axm:hostProcess:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="axm:hostProcess:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="axm:hostProcess:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="axm:hostProcess:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('axm:hostProcess:edit')}]];
        var removeFlag = [[${@permission.hasPermi('axm:hostProcess:remove')}]];
        var prefix = ctx + "axm/hostProcess";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "主机进程",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'processId', 
					title : 'id',
					visible: false
				},
				{
					field : 'user', 
					title : '启动用户',
					sortable: true
				},
				{
					field : 'pid', 
					title : '进程ID',
					sortable: true
				},
				{
					field : 'agtEid', 
					title : '设备id',
					sortable: true
				},
				{
					field : 'hostName', 
					title : '主机名',
					sortable: true
				},
				{
					field : 'hostIp', 
					title : '主机IP',
					sortable: true
				},
				{
					field : 'command', 
					title : '启动命令',
					sortable: true
				},
				{
					field : 'procCpu', 
					title : 'CPU使用率',
					sortable: true
				},
				{
					field : 'procMem', 
					title : '内存使用率',
					sortable: true
				},
				{
					field : 'procMemValue', 
					title : '内存占用量(MB)',
					sortable: true
				},
				{
					field : 'procName', 
					title : '进程名',
					sortable: true
				},
				{
					field : 'procSendflow', 
					title : '总发送流量(KB)',
					sortable: true
				},
				{
					field : 'procReceiveflow', 
					title : '接收流量(KB)',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.processId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.processId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
